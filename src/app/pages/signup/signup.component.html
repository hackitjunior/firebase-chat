<div class="container d-flex justify-content-center align-items-center">
    <div class="form-wrapper text-center">
        <h2 class="text-center">Signup</h2>
        <form [formGroup]="signupForm" (submit)="submit()" novalidate>
            <div class="name-wrapper d-flex">
                <div class="form-group first-name">
                    <input type="text" class="form-control" id="first-name-input" placeholder="Enter your name" formControlName="firstName" required>
                </div>
                <div class="form-group last-name">
                    <input type="text" class="form-control" id="last-name-input" placeholder="Enter your last name" formControlName="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email-input" placeholder="Enter email" formControlName="email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password-input" placeholder="Password" formControlName="password" required>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
        </form>
        <small><a routerLink="/login">Already have an Account?</a></small>
    </div>
</div>
